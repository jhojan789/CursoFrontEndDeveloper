<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            position: absolute;
            display: inline-block;
            width: 100px;
            height: 100px;

        }

        .one{
            top: 60px;
            left: 60px;
            background: red;
            z-index: 1;

        }
        .two{
            top: 30px;
            left: 30px;
            background: blue;
            z-index: 10;
            
        }
        .three{
            background: green;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="three box"></div>
    <div class="one box">
        <div class="two box"></div>
    </div>
</body>
</html>
