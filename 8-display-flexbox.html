<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        display: flex;
        height: 500px;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        background: papayawhip;
    }
    .item{
        width: 20px;
        height: 20px;
        background: blue;
    }

    .container .item:nth-child(2n+1){
        background-color: aqua;
    }
</style>
<body>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
